title: UNHCR HTML Document Template
author: Cedric Vidonne
version: 0.0.1
quarto-required: ">=1.3.0"
contributes:
  formats:
    html:
      toc: true
      toc-location: right
      theme: [default, html.scss]
      highlight-style: github
      title-block-banner: false
      code-block-bg: "#f2f2f2"
      include-in-header:
        - text: |
            <link rel = "shortcut icon" href = "_extensions/unhcr/unhcr_favicon.svg" />
      include-after-body: footer.html
      smooth-scroll: true
